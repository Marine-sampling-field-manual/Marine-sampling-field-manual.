<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ post.link }}" target="_blank" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" width="10%" alt="teaser" itemprop="image">{% endif %}</a>
</article><!-- /.tile -->
